databaseChangeLog:
- changeSet:
    id: 013-update-accident-log
    author: duong
    changes:
    - addColumn:
        tableName: asset_accident_log
        columns:
        - column:
            name: image_keys
            type: TEXT
        - column:
            name: reporter_department_name
            type: VARCHAR(255)
        - column:
            name: reporter_user_name
            type: VARCHAR(255)
            constraints:
              nullable: false
        - column:
            name: resolution_notes
            type: TEXT
        - column:
            name: status
            type: VARCHAR(255)
            constraints:
              nullable: false

